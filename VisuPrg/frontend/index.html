<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Blockprogrammierung</title>
    <link href="/styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Blockprogrammierung</h1>

    <div id="buttons">
        <button type="button" id="loadBtn">Load</button>
        <button type="button" id="stepBtn">Step</button>
        <button type="button" id="resetBtn">Reset</button>
    </div>

    <div id="blocklyDiv" style="height: 720px; width: 1280px;"></div>

    <script type="module" src="/scripts/main.js"></script>
    <!-- Load Blockly core -->
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <!-- Load the default blocks -->
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <!-- Load a generator -->
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <!-- Load a message file -->
    <script src="https://unpkg.com/blockly/msg/de.js"></script>

    <script src="/sources/acorn.js"></script>
    <script src="/sources/interpreter.js"></script>

  </body>
</html>
